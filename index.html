</head>
<body>
	<div class="container">
		<div class="jumbotron text-center">
			<h1>
				Train Tracks
			</h1>
			<h2>
				Trackin' Train Timez
			</h2>
		</div>
		<div class="row">
			<div class="col-md-12">
				<div class="panel panel-primary">
					<div class="panel panel-heading">
						<h3>Current Train Schedule</h3>
					</div>
					<div class="panel-body">
						<table class="table table-striped" id = "trainInfo">
						<tr>
							<th>Train Name</th>
							<th> Destination </th>
							<th>Frequency (min)</th>
							<th>Next Arrival</th>
							<th>Minutes Away</th>
						</tr>	
					</table>
					</div>
				</div>
			</div> 
		</div>
		<div class="row">
			<div class="col-md-12">
				<div class="panel panel-primary">
					<div class="panel-heading">
						<h2>Add Train</h2>
					</div>
					<div class="panel-body">
						<form>
						  <div class="form-group">
						    <label for="trainName">Train Name</label>
						    <input type="trainName" class="form-control" id="trainName">
						  </div>
						  <div class="form-group">
						    <label for="destination">Destination</label>
						    <input type="destination" class="form-control" id="destinationInput">
						  </div>
						  <div class="form-group">
						    <label for="firsTrainTime">First Train Time (HH:mm - military time)</label>
						    <input type="firstTrainTime" class="form-control" id="firstTrainTimeInput">
						  </div>
						  <div class="form-group">
						    <label for="frequency">Frequency (min)</label>
						    <input type="frequency" class="form-control" id="frequencyInput">
						  </div>
						  <button type="submit" class="btn btn-primary" id ="submit">Submit</button>
						</form>
					</div>
			</div>
		</div>
	</div>
<script src="assets/javascript/moment.js"></script>
